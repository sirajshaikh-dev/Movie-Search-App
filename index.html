<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>Movie Search App</h1>
        </header>
        <div class="search-container" style="justify-content:center;">
            <input type="search" id="search" autofocus autocomplete="off" placeholder="Search here..." aria-label="Search for movies"/>
            <button id="search-button">Search</button>
        </div>
        <div class="movie-container" id="movie-box">
             <div id="loading" class="loading">Loading...</div>
        </div>
        
        <footer>
            <div id="pagination" class="pagination">
                <button id="prev-page" class="slide-button">&#10094;</button> <!-- Left arrow -->
                <div id="page-buttons" class="page-buttons">
                    <!-- Pagination buttons will be dynamically added here -->
                </div>
                <button id="next-page" class="slide-button">&#10095;</button> <!-- Right arrow -->
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
